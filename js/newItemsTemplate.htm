{{#each newProducts}}
    <a href="#page=product={{Id}}" class="product-box">
        <p  class="product-category">{{category}}</p>
        <span class="product-label">Промоция</span>
        <div href="">
            <img src="images/products/{{img}}" alt="">
        </div>
        <p class="product-name">{{type}} {{name}} </p>
        <span class="product-price">{{price}} <sup>00</sup> лв</span>
    </a>
{{/each}}
