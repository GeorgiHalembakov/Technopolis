{{#each subCat}}
<a href="#page=product={{Id}}" class="product-box">
        <p  class="product-category"></p>
        <span class="product-label">Промоция</span>
        <div href="">
                <img src="images/products/{{img}}" alt="">
        </div>

</a>
{{/each}}
