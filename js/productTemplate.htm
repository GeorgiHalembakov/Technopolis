
<div class="product-page-name">
        <h1>{{obj.name}} </h1>
    </div>
    <div class="product-info-wrapper">
        <div class="product-page-img-wrap">
                <img src="images/products/{{obj.img}}" alt="">
        </div>
        
        <ul class="product-description">
            <li class="product-info">Име :<span>{{obj.name}} </span></li>
            <li class="product-info">Марка :<span>{{obj.brand}}</span></li>
            <li class="product-info">Категория :<span>{{obj.category}}</span></li>
            <li class="product-info-price">Цена :<span>{{obj.price}}</span> лв</li>
            <button class="buy">Купи</button>
            <button class="add-to">Добави в любими</button>
        </ul>
</div>
