<div class="login-wrapper">
    <section >
        <div class="login-heading">
            <h2>Регистрация</h2>
        </div>
        <div class="login-forms">
            <div class="login">
                <h3>Информация за клиент</h3>

                <form id="register-form" class="login-form" action="">
                    <label for="first-name">Име</label>
                    <input type="text">
                    <label for="last-name">Фамилия</label>
                    <input type="text" name="" id="">
                    <label for="email">Електронна поща<span>*</span></label>
                    <input id="email" type="email">
                    <label for="password">Парола<span>*</span></label>
                    <input id="password" type="password">
                    
                    <button id="login-button" class="form-button">Регистрация</button>
                </form>
            </div>
        </div>

    </section>
</div>
